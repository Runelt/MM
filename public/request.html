<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM STUDIO | Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            overflow: hidden;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo, .logo img {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin: 15px auto;
            cursor: pointer;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1d2429;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #f0fdf4;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #166534;
        }
        
        .status-icon {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .chat-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        .response-time {
            text-align: center;
            font-size: 13px;
            color: #64748b;
            margin-bottom: 24px;
        }
        
        /* 모달 스타일 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: fadeIn 0.3s;
        }
        
        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(50px);
                opacity: 0;
            }
        }
        
        .modal-overlay.closing {
            animation: fadeOut 0.3s;
        }
        
        .modal-overlay.closing .modal-content {
            animation: slideDown 0.3s;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 480px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            padding: 30px 30px 20px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #1d2429;
            margin-bottom: 8px;
        }
        
        .modal-subtitle {
            font-size: 14px;
            color: #64748b;
        }
        
        .info-section {
            text-align: center;
            padding: 20px;
            background: #f0fdf4;
            border-radius: 12px;
            margin-top: 20px;
            position: relative;
            padding-right: 60px;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .close {
            text-align: center;
        }

        .close-button {
            background: white;
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.2s;
            border: 2px solid transparent;
            font-size: 24px;
            height: 79px;
            width: 79px;
        }
        
        .close-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #10b981;
        }
        
        .contact-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .contact-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #10b981;
        }
        
        .contact-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .contact img {
            width: 50px;
            height: 50px;
        }
        
        .contact-name {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .contact-info {
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="logo-img">
                </a>
                <div class="header-content">
                    <h1 class="title">MM STUDIO</h1>
                    <div class="status">
                        <span class="status-icon"></span>
                        24시간 운영해요
                    </div>
                </div>
            </div>
            
            <div class="response-time">
                몇 분 안에 답변을 받으실 수 있어요
            </div>
            
            <div class="chat-card">
                <button class="action-button" onclick="openModal()">의뢰하기</button>
            </div>
        </div>
    </div>
    
    <!-- 모달 -->
    <div class="modal-overlay" id="contactModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">연락하기</h2>
                <p class="modal-subtitle">편하신 방법으로 연락해주세요</p>
            </div>
            
            <div class="modal-body">
                <div class="contact-grid">
                    <a href="#" class="contact-card">
                        <div class="contact"><img src="message.png" alt="contact-img"></div>
                        <div class="contact-name">메세지</div>
                        <div class="contact-info">가장 간편하게 연락할 수 있어요</div>
                    </a>
                    
                    <a href="#" class="contact-card">
                        <div class="contact"><img src="email.png" alt="contact-img"></div>
                        <div class="contact-name">이메일</div>
                        <div class="contact-info">장문, 파일 첨부 등 다양한 형식으로 의뢰가 가능해요</div>
                    </a>
                    
                    <a href="#" class="contact-card" target="_blank">
                        <div class="contact"><img src="kakao.png" alt="contact-img"></div>
                        <div class="contact-name">카카오톡</div>
                        <div class="contact-info">실시간 대화를 주고 받을 수 있어요</div>
                    </a>
                    
                    <a href="#" class="contact-card" target="_blank">
                        <div class="contact"><img src="discord.png" alt="contact-img"></div>
                        <div class="contact-name">디스코드</div>
                        <div class="contact-info">개인정보 등 보안을 걱정할 필요가 없어요</div>
                    </a>
                    
                </div>

                <div class="close">
                    <button class="close-button" onclick="closeModal()">×</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function openModal() {
            const modal = document.getElementById('contactModal');
            modal.classList.remove('closing');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            const modal = document.getElementById('contactModal');
            modal.classList.add('closing');
            
            setTimeout(() => {
                modal.classList.remove('active', 'closing');
                document.body.style.overflow = 'auto';
            }, 300);
        }
    </script>
</body>
</html>
